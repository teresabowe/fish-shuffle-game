<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href = "assets/css/style.css">
    <title>Sea Animal Shuffle Game</title>
</head>
<body>

    <h1 class="heading">Sea Animal Shuffle</h1>
    <h2>Figure out the correct sequence by clicking on the images below.</h2>

    <div class="game-area">
        <div class="center-images" id="try1">
            <img class="clickable" data-type="image-select" src="assets/images/fish.png" id="1">
            <img class="clickable" data-type="image-select" src="assets/images/octopus.png" id="2">
            <img class="clickable" data-type="image-select" src="assets/images/crab.png" id="3">
            <img class="clickable" data-type="image-select" src="assets/images/seahorse.png" id="4">
        </div>
        <button class="clickable" id="submit" data-type="submit">Submit</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
