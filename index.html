<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href = "assets/css/style.css">
    <title>Sea Animal Shuffle Game</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sea Animal Shuffle</h1>
        <h2>Figure out the correct sequence by clicking on the images below.</h2>

        <div class="try-area"><h3>Try Here >>></h3></div>
        
        <div class="game-area">

                <div class="center-images">
                    <img src="assets/images/fish.png" id="1">
                    <img src="assets/images/octopus.png" id="2">
                    <img src="assets/images/crab.png" id="3">
                    <img src="assets/images/seahorse.png" id="4">
                </div>
         </div>

        <div class="submit-area">
            <button id="submit" data-type="submit">Submit</button>
        </div>

        <div class="cloned-area"> </div>

        <div class="cloned-area-2">
            <p>Previous</p>
            <p>Trys</p>
        </div>

        <div class="cloned-area-3"> </div>

        <script src="assets/js/script.js"></script>
    </div>
</body>
</html>
